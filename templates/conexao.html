<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conexão com Banco de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white text-center">
                <h3>Conectar SQL Server</h3>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                
                <form method="POST">
                    <div class="mb-3">
                        <label>Servidor (Ex: localhost\SQLEXPRESS):</label>
                        <input type="text" name="server" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Banco de Dados:</label>
                        <input type="text" name="database" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Autenticação:</label>
                        <select name="trusted" class="form-select" id="auth" onchange="toggleFields()">
                            <option value="yes">Windows Authentication</option>
                            <option value="no">SQL Server Authentication (Usuário/Senha)</option>
                        </select>
                    </div>
                    
                    <div id="userFields" style="display:none;">
                        <div class="mb-3">
                            <label>Usuário:</label>
                            <input type="text" name="user" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Senha:</label>
                            <input type="password" name="pwd" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label>Driver:</label>
                        <select name="driver" class="form-select">
                            <option value="SQL Server">SQL Server</option>
                            <option value="ODBC Driver 17 for SQL Server">ODBC Driver 17</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Entrar no Sistema</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function toggleFields() {
            var isSQL = document.getElementById('auth').value === 'no';
            document.getElementById('userFields').style.display = isSQL ? 'block' : 'none';
        }
    </script>
</body>
</html>
